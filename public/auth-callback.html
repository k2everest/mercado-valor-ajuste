
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação Mercado Livre - MercadoValor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processando autenticação...</h2>
        <p>Aguarde enquanto processamos sua conexão com o Mercado Livre.</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        (function() {
            try {
                console.log('Auth callback iniciado');
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');

                if (error) {
                    console.error('Erro OAuth:', error);
                    document.getElementById('error').textContent = 'Erro na autenticação: ' + error;
                    document.getElementById('error').style.display = 'block';
                    
                    window.opener?.postMessage({
                        type: 'MERCADOLIVRE_AUTH_ERROR',
                        error: error
                    }, window.location.origin);
                    return;
                }

                if (code) {
                    console.log('Código de autorização recebido, enviando para janela pai...');
                    
                    // Enviar dados para a janela pai
                    window.opener?.postMessage({
                        type: 'MERCADOLIVRE_AUTH_SUCCESS',
                        code: code,
                        state: state
                    }, window.location.origin);
                    
                    // Fechar a janela após 2 segundos
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    throw new Error('Código de autorização não encontrado');
                }
            } catch (err) {
                console.error('Erro no callback:', err);
                document.getElementById('error').textContent = 'Erro: ' + err.message;
                document.getElementById('error').style.display = 'block';
                
                window.opener?.postMessage({
                    type: 'MERCADOLIVRE_AUTH_ERROR',
                    error: err.message
                }, window.location.origin);
            }
        })();
    </script>
</body>
</html>
