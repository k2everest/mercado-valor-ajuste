
<!DOCTYPE html>
<html>
<head>
    <title>Autenticação Mercado Livre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processando autenticação...</h2>
        <p>Você será redirecionado em instantes.</p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        if (error) {
            // Send error to parent window
            window.opener?.postMessage({
                type: 'MERCADOLIVRE_AUTH_ERROR',
                error: error
            }, window.location.origin);
        } else if (code && state) {
            // Send success to parent window
            window.opener?.postMessage({
                type: 'MERCADOLIVRE_AUTH_SUCCESS',
                code: code,
                state: state
            }, window.location.origin);
        } else {
            // Send error if no code received
            window.opener?.postMessage({
                type: 'MERCADOLIVRE_AUTH_ERROR',
                error: 'Nenhum código de autorização recebido'
            }, window.location.origin);
        }

        // Close window after sending message
        setTimeout(() => {
            window.close();
        }, 1000);
    </script>
</body>
</html>
